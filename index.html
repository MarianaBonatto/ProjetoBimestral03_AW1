<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="TO DO LIST">
    <meta name="author" content="Mariana Bonatto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Scheherazade+New&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class='content'>
		

        <div class="row">
                
                <div class="col-12">
                    <h1> TO DO LIST </h1>
                    <form>

                        <input type="text" name="task" id='task' placeholder="Novo item..." />
                        <input type="button" name="" 
                                onclick="addTask();" 
                                value="ADD + "/>

                    </form>

                </div>

        </div>

        <div class="row">
            <div class="col-12">
            
                <div class="to-do-list-box">
                
                    <label>Minha Lista</label>
                    <ul id="myList">	

                    </ul>

                </div>

            </div>
        </div>

</div>

    <script src="main.js"></script>
</body>

</html>
